<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<form id="formHackerrank">
    <fieldset>
          <label for="newItem">First Name</label>
          <input type="text" id="element" name="newItem" />

      <button>insert</button>
    </fieldset>
  </form>

    <ol id="example"></ol>

<script>
  var list = document.getElementById('example');
  var entry = document.getElementById('formHackerrank');
  entry.onsubmit = function(evt) {
  evt.preventDefault();
  var element = document.getElementById('element').value;
  var entry = document.createElement('li');
  entry.appendChild(document.createTextNode(element));
  list.appendChild(entry);
}
</script>
</html>
